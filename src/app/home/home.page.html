
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>To Do List</ion-title>
  </ion-toolbar>


  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

  <ion-content class="ion-padding" #content>
  <ion-text>
    <h1 style="font-size: 2.5em; text-align: center; margin-top: 20px;" class="responsive-heading">Lista de tareas</h1>
  </ion-text>


  <div style="display: flex; justify-content: center; align-items: center; height: 30%;">
    <ion-input [(ngModel)]="newTask" label="Ingresa tus pendientes" label-placement="floating" fill="outline" placeholder="Ej. Lavar los platos" mode="md" style="--border-color: #007bff; --border-color-focused: #007bff;"></ion-input>
    <ion-button (click)="addTask()" >Agregar</ion-button>
  </div>

  <div>
    <ion-list>
      <ion-item >
        <ion-grid fixed>
          <ion-row>
            @for (tarea of tareas; track tarea; let i = $index){
              <ion-col size="12">
              <ion-card [ngClass]="{'completed': tarea.completed}" >
                <ion-card-header>
                  <ion-card-title> Esta es tu tarea NÂ° {{ i + 1}}:
                  </ion-card-title>
                  <ion-checkbox justify="end" [(ngModel)]="tarea.completed" (ionChange)="markCompleted(i)">
                    {{ tarea.completed ? 'Completada' : 'Pendiente' }}
                  </ion-checkbox>
                </ion-card-header>
                <ion-card-content >
                  <h3> {{ tarea.text }}</h3>
                  <br>
                  <ion-button slot="end" (click)="deleteTask(i)" expand="block" shape="round" color="danger">
                    Eliminar
                    <ion-icon slot="end" name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-card-content>
              </ion-card>
            </ion-col>
          }
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</div>

</ion-content>
